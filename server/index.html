<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "mean" type = "text">
    <button onclick = "getWord()">검색</button>
    <h1 id = 'word'></h1>
    <video id = 'video' src = '' type = 'video/webm'></video>
    <img id = 'image1' src = ''>
    <img id = 'image2' src = ''>
    <p id = 'section'></p>
    <p id = 'subsection'></p> 
    <p id = 'description'></p>
    <script>
        function getWord() {
            const meaning = document.getElementById('mean').value
            //axios.get(`http://localhost:3000/${meaning}`).then((response) => {
            //console.log(response);
        //});
            fetch(`http://localhost:3000/search/${meaning}`)
            .then((response) => response.json())
            .then((data) => {
                console.log(data)
                document.getElementById('word').innerHTML = data[0].kor_mean
                document.getElementById('description').innerHTML = data[0].description
                //let vid = URL.createObjectURL(data[0].vid_link)
                document.getElementById('video').setAttribute('src', data[0].vid_link);
                document.getElementById('video').load();    
                document.getElementById('video').play();    

                if (data[1].img_link.includes(',') ) {
                    document.getElementById('image1').setAttribute('src', data[1].img_link.split(',')[0]);
                    document.getElementById('image2').setAttribute('src', data[1].img_link.split(',')[1]);
                } else {
                    document.getElementById('image1').setAttribute('src', data[1].img_link);
                }
                document.getElementById('section').innerHTML= data[2].section
                document.getElementById('subsection').innerHTML= data[2].subsection
                
            });
        }
    </script>
</body>
</html>
